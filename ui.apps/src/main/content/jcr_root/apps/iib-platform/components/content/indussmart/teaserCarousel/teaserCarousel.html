<div data-sly-test="${wcmmode.edit}">
  Configure Teaser Carousel Component
</div>

<sly data-sly-test="${!properties.disableComponent}">
    <sly data-sly-use.model="com.iib.platform.common.models.ListOfTeasersModel">    
       <div class="owl-carousel services-slider" data-sly-list="${model.teaserItems}">
          <div class="item">
             <div class="service-box style-4">
                <h1><span><img class="wow fadeInUp" data-wow-delay="0.1s" src="${item.imagePath}" ></span></h1>
                <div class="service-box-content">
                   <h5 class="wow fadeInUp" data-wow-delay="0.1s"><a href="${item.link}">${item.title}</a></h5>
                   <p class="wow fadeInUp" data-wow-delay="0.1s">${item.description}</p>
                   <a class="invest-now wow fadeInUp" data-wow-delay="0.1s" href="${item.ctaLink}" target="${item.ctaOpenInNewWindow == 'true' ? '_blank' : ''}">${item.ctaText}</a>
                </div>
             </div>
          </div>
       </div>
    </sly>
</sly>
