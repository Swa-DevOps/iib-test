<div data-sly-test="${wcmmode.edit}">
   Configure Goal Calculator Component
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-test="${!wcmmode.edit}"> 
	<sly data-sly-call="${clientlib.css @ categories = 'indus-smart.calculator-show'}"/> 
</sly>

<sly data-sly-test="${!properties.disableComponent}">
   <sly data-sly-use.model="com.iib.platform.indussmart.models.CalculatorModel"
   		data-sly-use.goalTemplate = "goalTemplate.html"
   		data-sly-use.systematicTemplate = "systematicTemplate.html"
   		data-sly-use.retirementTemplate = "retirementTemplate.html">   

      <section class="full-section tab-sec">
         <div class="container">
            <div>
               <div class="row align-items-center">
                  <div class="col-lg-12 col-md-12 col-sm-12 no-padding-lr text-center">
                     <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                           <a class="nav-link active" id="goal-calculator-tab" data-toggle="tab" href="#goal" role="tab" aria-controls="goal" aria-selected="true">${properties.goalCalculatorText}</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" id="systematic-investments-tab" data-toggle="tab" href="#systematic" role="tab" aria-controls="systematic" aria-selected="false">${properties.systematicInvestmentsText}</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" id="retirement-tab" data-toggle="tab" href="#retirement" role="tab" aria-controls="retirement" aria-selected="false">${properties.retirementText}</a>
                        </li>
                     </ul>
                     <div class="tab-content" id="myTabContent">
                        <!-- Goal Calculator -->
                        <sly data-sly-call="${goalTemplate.goalTemplate @ model=model}"/>
                        <!-- Systematic Calculator -->
                        <sly data-sly-call="${systematicTemplate.systematicTemplate @ model=model}"/>
                        <!-- Retirement Calculator -->
                        <sly data-sly-call="${retirementTemplate.retirementTemplate @ model=model}"/>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      
   </sly>
</sly>
<sly data-sly-call="${clientlib.js @ categories = 'indus-smart.calculator'}"/>
