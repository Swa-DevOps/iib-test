<template data-sly-template.head="${ @ page }" data-sly-use.headlibRenderer="headlibs.html">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>${properties.pageTitle || page.title}</title>
        <meta name="description" content="${page.seoDescription|| page.description}"/>
        <meta name="keywords" content="${page.seoKeywords || properties.subtitle}"/>	

    	<link rel="shortcut icon" href="${page.favIcon}">

        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <meta itemprop="name" content="${page.siteName}">
        <meta itemprop="keywords" content="${page.keywords || properties.subtitle}">
        <meta itemprop="description" content="${page.description}">
        <meta itemprop="image" content="${page.teaserImage}">

        <meta name="twitter:card" content="${page.description}">
        <meta name="twitter:site" content="${page.url}">
        <meta name="twitter:creator" content="${page.siteName}">
        <meta name="twitter:title" content="${page.title}">
        <meta name="twitter:description" content="${page.description}">
        <meta name="twitter:image:src" content="${page.teaserImage}">

       	<meta property="og:site_name" content="${page.siteName}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="${page.title}" />
        <meta property="og:url" content="${page.url}" />
        <meta property="og:image" content="${page.teaserImage}" />
        <meta property="og:description" content="${page.description}" />

        <sly data-sly-use.pageURL="${'canonicalURL.js' @ data=listUse}"></sly>
        <link rel="canonical" href="${properties.canonical||pageURL}"/>    
        <sly data-sly-include="customheaderlibs.html"></sly>
        <sly data-sly-call="${headlibRenderer.headlibs @designPath = page.designPath}"></sly>

		<meta name="google-site-verification" content="IygTH7a4odD93YMw7NZetOb8dfgnpC-7IDVvcf2BTXE" />

        ${page.customMetaTags @context='html'}
