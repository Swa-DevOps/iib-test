<div data-sly-test="${wcmmode.edit}">
	Configure Progressive Accordian Component
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='indus-smart.progressive-accordian'}"/>
<sly data-sly-test="${!properties.disableComponent}">
<sly data-sly-use.model="com.iib.platform.indussmart.models.ProgressiveAccordianModel">

	<section id="progressive-accordian-${model.component.randomNumber}" class="full-section ${model.component.customStyleClass}">
    	<div class="container-fluid" id="down">
        	<div class="row">
           		<div class="col-lg-12 thirty-padding-lr">
					<sly data-sly-list="${model.accordianItems}">
                        <div id="sec${itemList.count}" class="nav-bilnk">
                            <div class="nav-line-hidden">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="article-details">
                                            <h3 class="text-uppercase wow fadeInUp" data-wow-delay="0.1s">${item.title @context='html'}</h3>
                                            <p class="wow fadeInUp" data-wow-delay="0.2s">${item.description}</p>
                                            <sly data-sly-test="${item.image}">
	                                            <div class="article-img">
	                                                <div class="item-priveiw">
	                                                    <a class="" href="${item.imageUrl}">
	                                                        <div class="item-preview-thumb" style="background-image:url(${item.image @ context='styleString'});">
	                                                        </div>
	                                                    </a>
	                                                </div>
	                                            </div>
                                            </sly>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-12 twenty-sm-pd" style="padding: 0 30px;">
										<div data-sly-resource="${@path=item.parsysId, resourceType='wcm/foundation/components/parsys'}"></div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </sly>
                </div>
			</div>
        </div>
    </section>

</sly>
</sly>
