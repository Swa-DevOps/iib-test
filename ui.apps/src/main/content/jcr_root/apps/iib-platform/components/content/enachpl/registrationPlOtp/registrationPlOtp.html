<div data-sly-test="${wcmmode.edit}">
   Configure Registration PL OTP Component
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>

<div data-sly-test="${!wcmmode.edit}">
   <sly data-sly-call="${clientlib.js @ categories='enachpl.registrationPlOtp'}"/>
</div>

<sly data-sly-use.model="com.iib.platform.enachpl.models.RegistrationOtpModel">
	<div class="innerwork_wrap">
	   <div class="inner_wrap">
	      <div class="about2boxInner registerPL">
	         <div class="pagingwrap"><a href="${properties.backButtonUrl}"><i class="fas fa-angle-left"></i> ${properties.backButtonText}</a></div>
	         <div data-sly-resource="${'enachPLBreadCrumb' @ resourceType = 'iib-platform/components/content/enachpl/eNachPLbreadcrumb'}"></div>
	         <div class="headingLine">${properties.sectionHeading}</div>
	         <div class="nach_details_wrap">
	            <div class="inputonlytxt">
	               <div class="formbox">
	                  <div class="fieldbox">
	                     <div class="fieldboxleft req"><small>*</small>${properties.requiredFieldText}</div>
	                     <div class="clr"></div>
	                  </div>
	                  <div class="fieldbox">
	                     <div class="fieldboxleft">${properties.otpText}<small>*</small></div>
	                     <div class="fieldboxright otpBox"><input maxlength="6" type="text" name="" placeholder="${properties.otpPlaceholder}" class="enachofferInput"></br><a href="${properties.resendOtpUrl}" class="otpbtn">${properties.resendOtpText}</a> <span class="otpatt">${properties.otpExtraText}</span></div>
	                     <div class="clr"></div>
	                  </div>
	                  <div class="fieldbox">
	                     <div class="fieldboxleft">&nbsp;</div>
	                     <div class=""><input name="" type="submit" class="btnonlybox confirmbutton" value="${properties.verifyText}"> <input name="" onclick="location.href='${model.cancelUrl @ context='text'}';" class="btnonlybox" value="${properties.cancelText}" type="submit"></div>
	                     <div class="clr"></div>
	                  </div>
	                  <div class="fieldbox">
	                     <div class="fieldboxleft"> &nbsp;</div>
	                     <div class="fieldboxright">${properties.otpMessage}</div>
	                     <div class="clr"></div>
	                  </div>
	               </div>
	               <div class="clear"></div>
	            </div>
	         </div>
	      </div>
	   </div>
	</div>
</sly>
