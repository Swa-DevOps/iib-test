<div data-sly-test="${wcmmode.edit}">
	Configure Equity Fund Detail Component
</div>
<sly data-sly-test="${!properties.disableComponent}">
<sly data-sly-use.model="com.iib.platform.indussmart.models.EquityFundDetailModel">

     <section class="full-section quity-sec-one">
       <div class="container">          
          <div>
             <div class="row align-items-center">
                <div class="col-md-12 no-padding-lr">
                   <div class="orange-rop-top">
                      <span class="title-box-orange text-uppercase">${model.tagHeading}</span>
                   </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 no-padding-lr text-center">
                   <div class="hd-plan">
                      <h2 class="text-uppercase">${model.heading}</h2>
                   </div>
                </div>
             </div>
             <div class="row align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-12 no-padding-lr text-center">
                   <div data-sly-resource="${'equity-text' @ resourceType='iib-platform/components/content/common/text'}"></div>
                   <div data-sly-resource="${'equity-par' @ resourceType='wcm/foundation/components/parsys'}"></div>
                </div>
             </div>
          </div>                    
          <div>
             <div class="quity-sec-inside">
                <div class="row">
                   <div class="col-lg-12 col-md-12 col-sm-12 no-padding-lr">
                      <div class="row" data-sly-list="${model.ctaItemsList}">
                      <sly data-sly-test="${item.type}">
                         <div class="col-lg-4 col-md-12 col-sm-12">                            
                            <a href="${item.url}" target="${item.openInNewWindow == 'true' ? '_blank' : ''}" class="${item.type=='process-link' ? 'process-link' : 'button orange-flat-btn'} text-uppercase">
                            ${item.text}
                            </a>                                                                                  
                         </div>
                         </sly>
                      </div>
                   </div>
                </div>
             </div>
          </div>      
       </div>
    </section>

</sly>
</sly>
